---

name: Переменные
theory: |
  Что бы продолжить свой путь в Хаскеле давай научимся писать переменные!

  <pre class='hexlet-basics-output'>
    module Solution where

    name :: String
    age :: Int

    name = "Your name"
    age = 15

    main :: IO ()
    main = do
      putStrLn ("My name: " ++ show name)
      putStrLn ("My year older: " ++ shown age)
  </pre>

instructions: |

  Потренируйтесь и попробуйте выводить что то другое
